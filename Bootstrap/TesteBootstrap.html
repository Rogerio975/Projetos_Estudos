<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(228, 170, 170);">
  <header style="background-color: cornflowerblue;">
    <h1 style="text-align: center; color: white;">Título</h1>
  </header>
    <div class="container">
        <h1>Minha página com Bootstrap</h1>
        <p>Esta é uma página simples criada com Bootstrap.</p>
        
        <div class="row">
          <div class="col-md-6">
            <h2>Coluna 1</h2>
            <p>Esta é a coluna 1.</p>
          </div>
          <div class="col-md-6">
            <h2>Coluna 2</h2>
            <p>Esta é a coluna 2.</p>
          </div>
        </div>

        <button class="btn btn-primary">Botão</button>
  
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>João</td>
        <td>joao@example.com</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>maria@example.com</td>
      </tr>
    </tbody>
  </table>

  <form>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome">
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
